    <main>
        <div class="box_search">
            <form id="form_search">
            <div>
                <h1 id="titulo">Reservá tu sala, rápido</h1>


                <div class="input_form">
                    <label for="fdate"><img src="img/CalendarBlank.svg" class="iconForm" alt="Fecha de reserva"></label> 
                    <p class="labelIcon">Día de reserva</p>
                        <select id="rDay" class="input_select">
                            <option value="lunes" >Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miercoles">Miercoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                        </select>
                </div>


 

                <div class="input_form">
                    <label for="ftime_from"><img src="img/Clock.svg" class="iconForm" alt="Horario de reserva"></label>
                    <p class="labelIcon">Hora de reserva</p>

                        <input type="time" class="input_select" id="ftime_f" name="ftime_from" placeholder="Desde" min="00:00" max="23:30" list="ltime_from" required> 
                        <datalist id="ltime_from">
                            <option value="10:00"><option value="11:00"><option value="12:00"><option value="13:00"><option value="14:00"><option value="15:00"><option value="16:00"><option value="17:00">
                        </datalist>

                    <label for="ftime_until"></label>
                        <input type="time" class="input_select" id="ftime_u" name="ftime_until" placeholder="Hasta" min="00:00" max="23:30" list="ltime_until"required><br><br>
                        <datalist id="ltime_until">
                            <option value="11:00"><option value="12:00"><option value="13:00"><option value="14:00"><option value="15:00"><option value="16:00"><option value="17:00"><option value="18:00"></option>
                        </datalist>
                </div>

                <div class="input_form"> 
                    <label for="guests"><img src="img/Users.svg" class="iconForm" alt="Cantidad de invitados"></label>
                    <p class="labelIcon">Cantidad de invitados</p>
                        <input type="number" class="input_select" id="input_invitados" name="guests" min="1" max="20"><p class="labelIcon_sub"></p>
                </div> 

                <div class="input_form"> 
                    <label for="proyector"><img src="img/VideoCamera.svg" class="iconForm" alt="Reservar con proyector"></label>
                    <p class="labelIcon">Proyector</p>
                    <input type="checkbox" class="input_select" id="input_proyector" name="proyector">
                </div> 
        
                    <div id="error"></div>
            </form>
            
            <div class="subtitle_box">
                <h2 class="subtitle">¿Y la sala?</h2>
                <h3 class="subtitleBajada">No te preocupes, buscaremos la mejor sala según tus preferencias.</h3>
            </div>
            <div class="boton_box">
                <a href="" type="submit" id="btn_buscar" class="botonReserva">Buscar salas</a>
            </div>
            </div>
        </div>

        <div id="toast"><h4></h4></div>

        <div id="salasCreadas">
            <h1 id="title"> Salas encontradas</h1>
            <div id="mostrarSalas"></div>
            </div>


    </main>
